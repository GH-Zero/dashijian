<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="../assets/css/text/user_text.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">增加类别
      <button type="button" class="layui-btn" id="addBtn">添加按钮</button>
    </div>
    <div class="layui-card-body">
      <table class="layui-table">
        <colgroup>
          <col>
          <col>
          <col width="300">
        </colgroup>
        <thead>
          <tr>
            <th>新增类型</th>
            <th>新增名字</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>贤心</td>
            <td>2016-11-29</td>
            <td>人生就像是一场修行</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script type="html/text" id="text">
    {{each data}}
    <tr>
      <td>{{$value.name}}</td>
      <td>{{$value.alias}}</td>
      <td> 
        <button type="button" class="layui-btn layui-btn-xs layui-btn-normal" id="exit" data_id='{{$value.Id}}'>修改</button>
        <button type="button" class="layui-btn layui-btn-xs layui-btn-danger"id="del" data_id='{{$value.Id}}'>删除</button>
      </td>
    </tr>
    {{/each}}
  </script>
  <!-- 添加弹出框模板 -->
  <script type="html/text" id="add">
    <form class="layui-form formMove " action="" id="addForm">
      <div class="layui-form-item">
        <label class="layui-form-label">输入名称</label>
        <div class="layui-input-block">
          <input type="text" name="name" required  lay-verify="required" placeholder="输入添加名称" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">输入类型</label>
        <div class="layui-input-block">
          <input type="text" name="alias" required  lay-verify="required" placeholder="请输入添加类型" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
    </form>
  </script>
  <!-- 修改模板 -->
  <script type="html/text" id="exits">
    <form class="layui-form formMove " action="" id="exitForm" lay-filter="text1">
      
      <input type="hidden" name="Id"  class="form-control">
      
      <div class="layui-form-item">
        <label class="layui-form-label">输入名称</label>
        <div class="layui-input-block">
          <input type="text" name="name" required  lay-verify="required" placeholder="输入添加名称" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">输入类型</label>
        <div class="layui-input-block">
          <input type="text" name="alias" required  lay-verify="required" placeholder="请输入添加类型" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
    </form>
  </script>
  <script src="../assets/lib/jquery.js"></script>
  <script src="../assets/lib/layui/layui.all.js"></script>
  <script src="../assets/lib/jquery.js"></script>
  <script src="../assets/js/baseAPI.js"></script>
  <script src="../assets/js/text/user_text.js"></script>
  <script src="../assets/lib/template-web.js"></script>
</body>

</html>
